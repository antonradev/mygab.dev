<div class="index-state container">

    <div class="row">

        <div class="col-md-12">

            <div class="post-gab-form">
                <form class="" name="postGabForm" novalidate="">
                    <strong>Type a Gab:</strong>
                    <textarea rows="4" class="form-control gab-content" name="gab_content" 
                              ng-model="postGab.content" required="" 
                              placeholder="Type something now..."></textarea>

                    <button ng-disabled="postGabForm.$invalid" ng-click="InsertGab()" type="submit" id="post" name="post" class="btn post-gab-btn btn-block btn-lg">Save Gab</button>
                </form>
            </div>

            <div class="gabs-list">

                <div ng-show="gabLength.length > 0">
                    <strong>My Gabs: {{gabLength.length}}</strong> <button class="btn btn-sm pull-right delete-all-gabs" ng-click="deleteGabs()">Delete Gabs</button>
                    <ul class="list-group saved-gabs" style="margin-top: 19px;">
                        <li class="list-group-item" ng-repeat="gab in savedGabs"><span class="pull-left gab-text">{{gab.content}}</span> 
                            <button ng-click="deleteThisGab(gab)" class="btn btn-sm pull-right delete-this-gab" style="margin-left: 5px;"><i class="fa fa-times"></i></button> 
                            <button ng-click="editThisGab(gab)" class="btn btn-sm btn-default edit-this-gab pull-right"><i class="fa fa-pencil"></i></button>
                        </li>
                    </ul>
                </div>

            </div>

        </div>

    </div>



</div>
